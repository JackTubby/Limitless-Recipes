{% extends "base.html" %}
{% block content %}

<body id="edit-recipe-background">
    <div class="container">
        <h3 class="center-align add-recipe-header text-shadow">Edit Recipe</h3>

        <div class="row margin-top-register">
            <div class="col s6"></div>
            <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
                <div class="card-panel">
                    <!-- recipe name -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="icon_prefix" value="{{ recipe.recipe_name }}" name="recipe_name" max-length="13"
                                type="text" class="validate">
                            <label class="add-recipe-label" for="icon_prefix">Recipe Name</label>
                        </div>
                    </div>
                    <!-- recipe category -->
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="category_name" name="category_name" class="validate">
                                <option value="" disabled>Choose Category</option>
                                {% for category in categories %}
                                {% if category.category_name == recipe.category_name %}
                                <option value="{{ category.category_name }}" selected>{{ category.category_name }}
                                </option>
                                {% else %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                            <label class="add-recipe-label" for="category_name">Task Category</label>
                        </div>
                    </div>
                    <!-- desription -->
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="recipe_description" name="recipe_description" minlength="10" maxlength="49"
                                class="materialize-textarea" onkeyup="countChar(this)">
                    {{- recipe.recipe_description -}}
                </textarea>
                            <span id="charNum" class="charnum"></span>
                            <label class="add-recipe-label" for="recipe_description">Description</label>
                        </div>
                    </div>
                    <!-- recipe image -->
                    <div class="row">
                        <div class="col s12">
                            <img class="edit-recipe-image" src="{{ recipe.image_url }}" alt="image of the recipe">
                        </div>
                        <div class="input-field col s12">
                            <textarea type="url" id="image_url" name="image_url" class="materialize-textarea">
                    {{- recipe.image_url -}}
                </textarea>
                            <label class="add-recipe-label" for="image_url">Image URL</label>
                        </div>
                    </div>
                    <!-- new prep time -->
                    <div class="row">
                        <div class="input-field col s6">
                            <textarea type="time" id="prep_time" class="materialize-textarea" name="prep_time" step="1"
                                required>
                    {{- recipe.prep_time -}}
                </textarea>
                            <label class="add-recipe-label" for="prep_time">Prep Time (minutes)</label>
                        </div>
                        <!-- cooking time -->
                        <div class="input-field col s6">
                            <textarea type="time" id="cooking_time" class="materialize-textarea" name="cooking_time"
                                step="1" required>
                    {{- recipe.cooking_time -}}
                </textarea>
                            <label class="add-recipe-label" for="cooking_time">Cooking Time (minutes)</label>
                        </div>
                    </div>
                    <!-- recipe ingredients -->
                    <div class="row">
                        <div class="col s12">
                            <div id="ingredient-inputs">
                                <div id="recipe_ingredient_1">
                                    <input id="recipe_ingredient" name="recipe_ingredient" type="text" required>
                                    <label for="recipe_ingredient">
                                        {% for ingredient in recipe.recipe_ingredient %}
                                        <p>{{ ingredient }}</p>
                                        {% endfor %}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="row">
                                    <div id="ingredient-btns">
                                        <button onclick="add_ingredient()" type="button" class="btn add-recipe-btns">
                                            Add Ingredient
                                        </button>
                                        <button onclick="remove_ingredient()" type="button" class="btn add-recipe-btns">
                                            Remove Ingredient
                                        </button>
                                        <button onclick="reset_ingredients()" type="button" class="btn add-recipe-btns">
                                            Reset
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- recipe method -->
                    <div class="row">
                        <div class="col s12">
                            <div id="method-steps">
                                <div id="recipe_step_1">
                                    <input id="recipe_method" name="recipe_method" type="text" required>
                                    <label for="recipe_method">
                                        {% for method in recipe.recipe_method %}
                                        <p>{{ method }}</p>
                                        {% endfor %}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div id="step-btns">
                                    <button onclick="add_step()" type="button" class="btn add-recipe-btns">
                                        Add Step
                                    </button>
                                    <button onclick="remove_step()" type="button" class="btn add-recipe-btns">
                                        Remove Step
                                    </button>
                                    <button onclick="reset_steps()" type="button" class="btn add-recipe-btns">
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <!-- cancel form -->
                            <a href="{{ url_for('get_recipes') }}" class="btn red">Cancel</a>
                            <!-- edit submit -->
                            <button class="btn waves-effect waves-light" type="submit">
                                Edit Recipe
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

{% endblock %}
