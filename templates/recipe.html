{% extends "base.html" %}
{% block content %}

    <div class="row ">
        <div class="col s12 m6">
            <div class="card">
                {% for recipe in recipes %}
                <div class="card-image">
                    <img src="static/images/register-img.jpg">
                </div>
                <div class="card-content">
                    <span class="card-title">{{ recipe.recipe_name }}</span>
                    <span>{{ recipe.category_name }}</span>
                    <ul class="collapsible">
                        <li>
                            <div class="collapsible-header">Ingredients</div>
                            <div class="collapsible-body"><span>{{ recipe.recipe_ingredients }}</span></div>
                        </li>
                        <li>
                            <div class="collapsible-header">Steps</div>
                            <div class="collapsible-body"><span>{{ recipe.recipe_method }}</span></div>
                        </li>
                    </ul>
                    <h6>Published by 'USER'</h6>
                    <a class="waves-effect waves-light btn">Save</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
