{% extends "base.html" %}
{% block content %}

<body id="add-recipe-body">
    <div class="container">
        <h3 class="center-align add-recipe-header text-shadow">Add Recipe</h3>
        <div class="row margin-top-register">
            <div class="col s6"></div>
            <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
                <div class="card-panel add-recipe-cardpanel">
                    <!-- recipe name -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input name="recipe_name" type="text" data-length="44" class="recipe_name validate" pattern="^[^\s][A-Za-z0-9\s]{2,44}$"
                                title="2-44 Characters, A-Z only, Must begin with a letter" required>
                            <i>No special characters or numbers accepted</i>
                            <label class="add-recipe-label">Recipe Name</label>
                        </div>
                    </div>
                    <!-- recipe category -->
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="category_name" name="category_name" class="validate" required>
                                <option value="" disabled selected>Choose Category</option>
                                {% for category in categories %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                                {% endfor %}
                            </select>
                            <label class="add-recipe-label" for="category_name">Task Category</label>
                        </div>
                    </div>
                    <!-- serves -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input name="recipe_serves" minlength="1" maxlength="2" type="number" class="recipe_serves validate" 
                                min="1" step="1" title="Positive numbers only"
                                title="2-44 Characters, A-Z only" required>
                            <i>Numbers only</i>
                            <label class="add-recipe-label">How many people does this recipe serve?</label>
                        </div>
                    </div>
                    <!-- desription -->
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea name="recipe_description" minlength="10" maxlength="150"
                                class="materialize-textarea recipe_description validate" data-length="150" required></textarea>
                            <label class="add-recipe-label" for="recipe_description">Description</label>
                        </div>
                    </div>
                    <!-- recipe image -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="url" class="validate" id="image_url" name="image_url" pattern="(https?:\/\/.*(?:jpg|jpeg|gif|png))">
                            <label class="add-recipe-label" for="image_url">Image URL</label>
                        </div>
                    </div>
                    <!-- new prep time -->
                    <div class="row">
                        <div class="input-field col s6">
                            <input class="add_recipe_times validate" min="1" type="number" name="prep_time" step="1"
                                required>
                            <label class="add-recipe-label" for="prep_time">Preparation Time (minutes)</label>
                        </div>
                        <!-- cooking time -->
                        <div class="input-field col s6">
                            <input class="add_recipe_times validate" min="1" type="number" name="cooking_time" step="1"
                                required>
                            <label class="add-recipe-label" for="cooking_time">Cooking Time (minutes)</label>
                        </div>
                    </div>
                    <!-- recipe ingredients -->
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div id="ingredient-btns" class="input_fields_wrap_ingredient">
                                    <button type="button"
                                        class="btn add-recipe-btns add_field_button_ingredient recipe-ingredient">Add
                                        More Ingredients</button>
                                    <i>maximum of 100 characters</i>
                                    <input type="text" name="recipe_ingredient" placeholder="Add Ingredient"
                                        minlength="10" maxlength="100" class="validate" pattern="^[^\s][A-Za-z0-9\s]{2,44}$"
                                        title="10-100 characters, no special characters" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- recipe method -->
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div id="step-btns" class="input_fields_wrap_step">
                                    <button type="button"
                                        class="btn add-recipe-btns add_field_button_step recipe-method">Add More
                                        Steps</button>
                                    <i>maximum of 300 characters</i>
                                    <div><input type="text" id="recipe-method" name="recipe_method" class="validate"
                                            placeholder="Add Step" minlength="10" maxlength="300" pattern="^[^\s][A-Za-z0-9\s]{2,44}$" required></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- recipe submit button -->
                    <div class="row">
                        <div class="col s12 center-align">
                            <button class="large-btn add-recipe-submit" type="submit">Submit
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

{% endblock %}
