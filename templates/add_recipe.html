{% extends "base.html" %}
{% block content %}

<body id="add-recipe-body">
    <div class="container">
        <h3 class="center-align add-recipe-header text-shadow">Add Recipe</h3>
        <div class="row margin-top-register">
            <div class="col s6"></div>
            <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
                <div class="card-panel add-recipe-cardpanel">
                    <!-- recipe name -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="icon_prefix" name="recipe_name" max-length="13" type="text" class="validate"
                                required>
                            <label class="add-recipe-label" for="icon_prefix">Recipe Name</label>
                        </div>
                    </div>
                    <!-- recipe category -->
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="category_name" name="category_name" class="validate" required>
                                <option value="" disabled selected>Choose Category</option>
                                {% for category in categories %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                                {% endfor %}
                            </select>
                            <label class="add-recipe-label" for="category_name">Task Category</label>
                        </div>
                    </div>
                    <!-- desription -->
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="recipe_description" name="recipe_description" minlength="10" maxlength="49"
                                class="materialize-textarea" onkeyup="countChar(this)" required></textarea>
                            <span id="charNum" class="charnum"></span>
                            <label class="add-recipe-label" for="recipe_description">Description</label>
                        </div>
                    </div>
                    <!-- recipe image -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="url" id="image_url" name="image_url">
                            <label class="add-recipe-label" for="image_url">Image URL</label>
                        </div>
                    </div>
                    <!-- new prep time -->
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="number" id="prep_time" name="prep_time" step="1" required>
                            <label class="add-recipe-label" for="prep_time">Preparation Time (miniutes)</label>
                        </div>
                        <!-- cooking time -->
                        <div class="input-field col s6">
                            <input type="number" id="cooking_time" name="cooking_time" step="1" required>
                            <label class="add-recipe-label" for="cooking_time">Cooking Time (miniutes)</label>
                        </div>
                    </div>
                    <!-- recipe ingredients -->
                    <div class="row">
                        <div class="col s12">
                            <div id="ingredient-inputs">
                                <div id="recipe_ingredient_1">
                                    <input id="recipe_ingredient" name="recipe_ingredient" type="text" required>
                                    <label for="recipe_ingredient">Ingredients</label>
                                    <div class="border"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col s12">
                            <div class="row">
                                <div id="ingredient-btns">
                                    <button onclick="add_ingredient()" type="button" class="btn add-recipe-btns">
                                        Add Ingredient
                                    </button>
                                    <button onclick="remove_ingredient()" type="button" class="btn add-recipe-btns">
                                        Remove Ingredient
                                    </button>
                                    <button onclick="reset_ingredients()" type="button" class="btn add-recipe-btns">
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- recipe method -->
                    <div class="row">
                        <div class="col s12">
                            <div id="method-steps">
                                <div id="recipe_step_1">
                                    <input id="recipe_method" name="recipe_method" type="text" required>
                                    <label for="recipe_method">Steps</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div id="step-btns">
                                    <button onclick="add_step()" type="button" class="btn add-recipe-btns">
                                        Add Step
                                    </button>
                                    <button onclick="remove_step()" type="button" class="btn add-recipe-btns">
                                        Remove Step
                                    </button>
                                    <button onclick="reset_steps()" type="button" class="btn add-recipe-btns">
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- recipe submit button -->
                    <div class="row">
                        <div class="col s12 center-align">
                            <button class="large-btn add-recipe-submit" type="submit">Submit
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

{% endblock %}
