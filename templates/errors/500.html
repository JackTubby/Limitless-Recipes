{% extends "base.html" %} 
{% block content %}

<div class="container error-background">
  <div class="row">
    <div class="col s12 center-align">
        <h1>500</h1>
      <a
        href="{{ url_for ('index') }}"
        class="center-align pink darken-3 waves-effect waves-light btn"
        >Seems you got lost... Lets get home!</a
      >
    </div>
  </div>
</div>

{% endblock %}
