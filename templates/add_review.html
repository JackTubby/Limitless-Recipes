{% extends "base.html" %}
{% block content %}

<body id="add-recipe-body">
    <div class="container">
        <h3 class="center-align add-recipe-header text-shadow">Add Recipe</h3>

        <div class="row margin-top-register">
            <div class="col s6"></div>
            <form class="col s12" method="POST" action="{{ url_for('add_review', recipe_id=recipe_id) }}">
                <div class="card-panel">
                    <!-- star rating -->
                    <div class="input-field col s12">
                        <select id="recipe_rating" name="recipe_rating" class="validate modal-trigger validate"
                            oninvalid="alert('You must rate this recipe!');" required>
                            <option value="" disabled selected>Rate This Recipe</option>
                            <option value="1">1 Star</option>
                            <option value="2">2 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="5">5 Stars</option>
                        </select>
                        <span class="helper-text" data-success="Incorrect!" data-error="Correct!"></span>
                    </div>
                    <!-- review desription -->
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="recipe_review" name="recipe_review" minlength="10" maxlength="49"
                                class="materialize-textarea validate" data-length="49" required></textarea>
                            <span id="charNum" class="charnum"></span>
                            <label class="add-recipe-label" for="recipe_review">Description</label>
                            <span class="helper-text" data-success="Incorrect!" data-error="Correct!">Write every new step on a new line</span>
                        </div>
                    </div>
                    <!-- review submit button -->
                    <div class="row">
                        <div class="col s12 center-align">
                            <button class="large-btn add-recipe-submit" type="submit">Submit
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

{% endblock %}
