{% extends "base.html" %}
{% block content %}

<body id="background-register-image">
    <div class="row center-align margin-register">
        <form class="col s12 l6" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <h3 class="main-text-styling">Sign Up</h3>
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- first name -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_name" name="first_name" type="text" pattern="^[a-zA-Z]{2,15}$" class="validate"
                            required>
                        <label for="first_name">First Name</label>
                    </div>
                </div>
                <!-- last name -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="last_name" name="last_name" type="text" pattern="^[a-zA-Z]{2,15}$" class="validate"
                            required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn register-btn main-text-styling register-button-text">
                        Sign Up <i class="fas fa-chevron-right register-button-text"></i>
                    </button>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p class="center-align">
                            Already have an account?
                            <a href="{{ url_for('login') }}">Log In</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
{% endblock %}
