{% extends "base.html" %}
{% block content %}

    <h3 class="center-align main-text-styling">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix red-text text-accent-2"></i>
                        <input id="username" name="username" type="text" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- first name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix red-text text-accent-2"></i>
                        <input id="first_name" name="first_name" type="text" 
                            pattern="^[a-zA-Z]{2,15}$" class="validate" required>
                        <label for="first_name">First Name</label>
                    </div>
                </div>
                <!-- last name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix red-text text-accent-2"></i>
                        <input id="last_name" name="last_name" type="text" 
                            pattern="^[a-zA-Z]{2,15}$" class="validate" required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix red-text text-accent-2"></i>
                        <input id="password" name="password" type="password" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large red accent-2 main-text-styling">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
